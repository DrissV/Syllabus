<html lang="fr">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu Hamburger en 3D</title>
        <link rel="stylesheet" href="hamburger_3D.css">
    </head>
    <body>
        <button class="btn">
            <div class="spin-container">
                <div class="front">
                    <div class="bar b1"></div>

                </div>
            </div>
        </button>
        <script src="hamburger_3D.js"></script>
