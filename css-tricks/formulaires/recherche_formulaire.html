<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recherche de formulaire</title>
        <style>
            .labelcache {
                display: block;
                position: absolute;
                left: -999px;
                top: -999px;
            }
            input {
                vertical-align: top;
                height: 15px;
            }
        </style>
    </head>
    <body>
        <ul class="a11y-nav">
            <li><a href="#main">Allez vers le contenu</a></li>
        </ul>
        <header role="banner">
            <nav role="navigation" id="nav" aria-label="Menu principal de la page">
                
            </nav>
        </header>
        <main id="main" role="main" tabindex="-1">
            <h1>Formulaire et label :</h1>
            <h2>Labels associés explicitement :</h2>
            <h3>Cacher le label :</h3>
            <div role="search">
                <form action="" method="get">    
                    <label for="recherche" class="labelcache">Recherche :</label>
                    <input type="text" name="recherche" id="recherche">
                    <button type="submit">Rechercher</button>
                </form>
            </div>

            <h3>Cacher le label et bouton image :</h3>
            <div role="search">
                <form action="" method="get">
                    <label for="recherche2"class="labelcache">Recherche :</label>
                    <input type="text" name="recherche2" id="recherche2">
                    <button type="submit">
                        <img src="../../images/loupe.png" alt="Rechercher" width="15px" height="15px">
                    </button>
                </form>
            </div>
            <h3>Utiliser aria-label :</h3>
            <input type="text" name="recherche3" aria-label="Rechercher un mot">
            <button type="submit">Rechercher</button>
            <h3>Utiliser aria-labelledby :</h3>
            <div role="search">
                <form action="" method="get">
                    <input type="text" name="recherche4" aria-labelledby="boutonSearch">
                    <button id="boutonSearch" type="submit">Rechercher un mot</button>
                </form>
            </div>
            <h3>Utiliser title :</h3>
            <div role="search">
                <form action="" method="get">
                    <input type="text" name="recherche5" title="Rechercher un mot">
                    <button type="submit">Rechercher</button>
                </form>
            </div>
            <h3>Utiliser placeholder :</h3>
            <div role="search">
                <form action="" method="get">
                    <input type="text" name="recherche6" placeholder="Rechercher un mot">
                    <button type="submit">Rechercher</button>
                </form>
            </div>
            <h2>Labels associés implicitement :</h2>
            <div role="search">
                <form action="" method="get">
                    <label>
                        Prénom :
                        <input type="text" name="prenom">
                    </label><br>
                    <label>
                        <input type="checkbox" name="inscription">
                        S'inscrire à notre newsletter    
                    </label><br>
                    <button type="submit">Rechercher</button>
                </form>
            </div>
            <h2>Une image bouton :</h2>
            <p>
                <input type="image" src="../../images/loupe.png" alt="Rechercher">
            </p>
        </main>
        <footer role="contentinfo">

        </footer>
    </body>
</html>
