<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les formulaires</title>
    <style type="text/css">
        body {
            background-color: violet;
        }
        h1 {
            background-color: aqua;
            color: red;
            padding: 1.5rem;
            font-size: small;
        }
        form {
            background-color: yellow;
        }
        fieldset {
            border: 1px solid blue;
            background: linear-gradient(green, red);
            color: purple;
            font-size: larger;
        }
        label {
            display: inline-block;
            width: 15%;
            text-align: right;
            padding: .3em;
        }
        input, select {
            background-color: lightsalmon;
            color: blue;
        }
    </style>
</head>
<body>
    <!-- Lien d'évitement vers le contenu principal -->
    <div id="a11y_nav">
        <ul>
            <li><a href="#main">Aller au contenu</a></li>
        </ul>
    </div>
    <!-- header où se trouve le logo, la tagline (slogan) -->
    <header role="banner">
        <!-- Navigation principale à placer dans une liste ul>li -->
        <nav id="nav" role="navigation" aria-label="Menu principal de navigation">

        </nav>
    </header>
    <!-- Contenu principal -->
    <main id="main" role="main" tabindex="-1">
        <h1>Les formulaires :</h1>
        <form name="inscription" id="inscription" method="post" action="">
            <fieldset>
                <legend>Vos coordonnées</legend>
                <p>
                   <label for="nom">Nom :</label>
                   <input type="text" name="nom" autocomplete="family-name" id="nom" placeholder="champ obligatoire" required autofocus> 
                </p>
                <p>
                    <label for="prenom">Prénom :</label>
                    <input type="text" name="prenom" autocomplete="given-name" id="prenom">
                </p>
                <p>
                    <label for="email">E-mail (exemple : jean.dupont@gmail.com) :</label>
                    <input type="email" name="email" autocomplete="e-mail" id="email" placeholder="champ obligatoire" required>
                </p>
                <p>
                    <label for="pays">Pays :</label>
                    <select name="pays" id="pays">
                        <optgroup label="Europe">
                            <option value="belgique" selected="selected">Belgique</option>
                            <option value="france">France</option>
                            <option value="allemagne">Allemagne</option>
                        </optgroup>
                        <optgroup label="Amérique du Nord">
                            <option value="canada">Canada</option>
                        </optgroup>
                        <optgroup label="Asie">
                            <option value="japon">Japon</option>
                            <option value="chine">Chine</option>
                        </optgroup>
                    </select>
                </p>
                <p>
                    <label for="naissance">Date de naissance (exemple : 30-08-1994) :</label>
                    <input type="date" name="naissance" id="naissance">
                </p>
                <p>
                    <label for="ci">Copie de carte d'identité (Word ou PDF) :</label>
                    <input type="file" name="ci" id="ci" required accept=".doc, .docx, .pdf">
                </p>
            </fieldset><br>
            <fieldset>
                <legend>Thèmes souhaités :</legend>
                <input type="checkbox" id="theme1" name="themes" value="sport">
                <label for="theme1">Sport</label>
                <input type="checkbox" name="themes" id="theme2" value="cuisine">
                <label for="theme2">Cuisine</label>
                <input type="checkbox" name="themes" id="theme3" value="voyages">
                <label for="theme3">Voyages</label>
                <input type="checkbox" name="themes" id="theme4" value="relax">
                <label for="theme4">Relaxation</label>
            </fieldset><br>
            <fieldset>
                <legend>Type d'abonnements souhaités :</legend>
                <p>
                    <input type="radio" name="periode" id="periodeH" value="hebdo" checked="checked">
                    <label for="periodeH">Newsletters hebdomadaires</label><br>
                    <input type="radio" name="periode" id="periodeM" value="mens">
                    <label for="periodeM">Newsletters mensuelles</label><br>
                    <input type="radio" name="periode" id="periodeT" value="trim">
                    <label for="periodeT">Newsletters trimestruelles</label>
                </p>
            </fieldset><br>
            <fieldset>
                <legend>Modalité de réception :</legend>
                <p>
                    <label for="duree">Durée de l'abonnement :</label>
                    <input type="number" name="duree" id="duree" min="3" max="12">
                </p>
                <p>
                    <label for="heure">Heure de réception souhaitée :</label>
                    <input type="time" name="heure" id="heure">
                </p>
                <p>
                    <label for="importance">Degré d'importance (0 à 100 par tranches de 10) :</label>
                    <input type="range" name="importance" id="importance" min="0" max="100" step="10" value="0">
                </p>
            </fieldset><br>
            <input type="submit" name="valid" id="valid" value="Je m'abonne">
        </form>
    </main>
    <!-- footer où se trouvent des infos du site : mentions légales... -->
    <footer role="contentinfo">

    </footer>
</body>
</html>
