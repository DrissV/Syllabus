<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            /* Style the top-level menu */
            .menu {
                display: flex;
                list-style: none;
                margin: 0;
                padding: 0;
            }
            
            /* Style the menu items */
            .menu li {
                position: relative;
            }
            
            .menu a {
                display: block;
                padding: 10px;
                text-decoration: none;
                color: #333;
            }
            
            /* Style the submenu */
            .submenu {
                position: absolute;
                display: none;
                list-style: none;
                margin: 0;
                padding: 0;
            }
            
            .submenu li {
                display: block;
            }
            
            /* Add a background color to the menu and submenu when they are hovered over */
            .menu a:hover, .submenu a:hover {
                background-color: #ddd;
            }
            
            /* Show the submenu when the top-level menu item is focused or hovered over */
            .menu a:focus + .submenu, .menu a:hover + .submenu {
                display: block;
            }
            /* Add a style for the focus state */
            .menu a:focus {
                background-color: #ccc;
            }
        </style>
    </head>
    <body>
        <ul class="menu">
            <li>
                <a href="#">Menu item 1</a>
                <ul class="submenu">
                    <li><a href="#">Submenu item 1</a></li>
                    <li><a href="#">Submenu item 2</a></li>
                    <li><a href="#">Submenu item 3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">Menu item 2</a>
                <ul class="submenu">
                    <li><a href="#">Submenu item 1</a></li>
                    <li><a href="#">Submenu item 2</a></li>
                    <li><a href="#">Submenu item 3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">Menu item 3</a>
                <ul class="submenu">
                    <li><a href="#">Submenu item 1</a></li>
                    <li><a href="#">Submenu item 2</a></li>
                    <li><a href="#">Submenu item 3</a></li>
                </ul>
            </li>
        </ul>          
    </body>
</html>
